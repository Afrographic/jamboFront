<div class="p16 column vh100 jcfe">
    <h2>Creer une partie</h2>
    <div class="mv8">
        <p>Mise Initiale</p>
        <div class="row p16 b1 br8">
            <input type="number" placeholder="Veuillez entrez la mise initiale" class="w100" [(ngModel)]="game.game_bet" class="f1">
            <div>FCFA</div>
        </div>
    </div>
    <div class="mv8">
        <p>Duree du jeu</p>
        <div class="row p16 b1 br8">
            <input type="number" placeholder="Duree de la partie" class="w100" [(ngModel)]="game.game_duration" class="f1">
            <div>Secondes</div>
        </div>
    </div>
   
    <div>
        <button (click)="back()">Retour</button>
        <button (click)="create_proxy()"  *ngIf="!creating">Creer la partie</button>
        <button  *ngIf="creating">En cours...</button>
    </div>
   
</div>
